name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements-dev.txt
          python -m pip install -r backend/ingestion/requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check backend/app backend/ingestion

      - name: Format check (black)
        run: black --check backend/app backend/ingestion

      - name: Run tests
        run: pytest backend/tests backend/ingestion/tests

