[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
extend-select = [
    "I",      # isort
    "N",      # pep8-naming
    "B",      # bugbear
    "UP",     # pyupgrade
]
ignore = [
    "B008",   # function-call-in-default-argument (handled via review)
    "UP017",  # datetime.UTC not available on python3.10 environment
]

[tool.ruff.lint.isort]
known-first-party = ["clarivo_ingestion"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra"
testpaths = ["backend/ingestion/tests"]

[tool.mypy]
python_version = "3.11"
plugins = ["pydantic.mypy"]
ignore_missing_imports = true
strict = false

