services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: orbit-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-orbit}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - orbit_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - orbit-network

  # Backend API Service
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      tags:
        - orbit/backend-api:latest
        - orbit/backend-api:${VERSION:-dev}
    image: orbit/backend-api:latest
    container_name: orbit-backend-api
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-orbit}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRES_MINUTES=${ACCESS_TOKEN_EXPIRES_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRES_MINUTES=${REFRESH_TOKEN_EXPIRES_MINUTES:-10080}
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:3000","http://127.0.0.1:3000"]}
    env_file:
      - ./backend/.env
    ports:
      - "${BACKEND_PORT:-8001}:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/migrations:/app/migrations
      - ./backend/scripts:/app/scripts
      - ./backend/alembic.ini:/app/alembic.ini
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/health/live', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - orbit-network

  # Ingestion Service
  ingestion-service:
    build:
      context: ./backend/ingestion
      dockerfile: Dockerfile
      tags:
        - orbit/ingestion:latest
        - orbit/ingestion:${VERSION:-dev}
    image: orbit/ingestion:latest
    container_name: orbit-ingestion
    environment:
      - APP_NAME=Orbit Ingestion Service
      - ENVIRONMENT=${INGESTION_ENVIRONMENT:-dev}
      - DEBUG=${DEBUG:-true}
      - CLARIFICATION_MIN_LENGTH=${CLARIFICATION_MIN_LENGTH:-500}
    env_file:
      - ./backend/ingestion/.env
    ports:
      - "${INGESTION_PORT:-8000}:8000"
    volumes:
      - ./backend/ingestion/clarivo_ingestion:/app/clarivo_ingestion:ro
      - ./backend/ingestion/Input:/app/Input:ro
      - ./backend/ingestion/Output:/app/Output
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/healthz', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - orbit-network

volumes:
  orbit_postgres_data:
    driver: local
    name: orbit_postgres_data

networks:
  orbit-network:
    driver: bridge
    name: orbit-network
